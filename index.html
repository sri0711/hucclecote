<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- importing section for the bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<!-- importing jquery -->
		<script
			src="https://code.jquery.com/jquery-3.6.0.js"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			crossorigin="anonymous"
		></script>

		<!-- custom stylesheet linking area -->
		<link rel="stylesheet" href="./styles/style.css" />

		<link rel="shortcut icon" href="./images/ll.ico" type="image/x-icon" />
		<title>Hucclecote</title>
	</head>
	<body>
		<header id="navmain" class="shadow">
			<nav
				class="
					navbar
					position-fixed
					w-100
					navbar-expand-lg navbar-light
					bg-light
				"
				id="navbar"
			>
				<div class="container-fluid d-flex justify-content-between">
					<a class="navbar-brand mx-3 d-flex" href="#">
						<img src="./images/ll.svg" alt="logo" />
						<h1 class="mx-3">Hucclecote</h1>
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav d-flex justify-content-center justify-content-md-end mx-3">
							<a
								class="nav-link active1 btn"
								aria-current="page"
								href="#services"
								>Services</a
							>
							<a class="nav-link btn" href="#">Industry</a>
							<a class="nav-link btn" href="#">Carrier</a>
							<a class="nav-link btn" href="#">Contact Us</a>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<div class="page1">
			<div
				id="carouselExampleSlidesOnly"
				class="carousel slide"
				data-bs-ride="carousel"
			>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img
							src="./images/marvin-meyer-SYTO3xs06fU-unsplash.jpg"
							class="d-block"
							alt="img1"
						/>
					</div>
					<div class="carousel-item">
						<img
							src="./images/scott-graham-5fNmWej4tAA-unsplash.jpg"
							class="d-block"
							alt="img2"
						/>
					</div>
					<div class="carousel-item">
						<img
							src="./images/ux-indonesia-qC2n6RQU4Vw-unsplash.jpg"
							class="d-block"
							alt="img3"
						/>
					</div>
				</div>
			</div>
			<div class="cnt">
				<p>Let us bring your ideas to life!</p>
				<h1>Accelerate,</h1>
				<h1>your digital Transformation</h1>
				<div class="d-flex justify-content-center mt-5 w-100">
					<a class="btn" href="#services">Let's begin</a>
				</div>
			</div>
		</div>
		<div class="page2" id="services">
      <div class="tit "></div>
    </div>
		<div class="page2" id="industry"></div>

		<script src="./js/app.js"></script>
	</body>
</html>
